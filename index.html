<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone">
      <img src="./images/Iphone_mockup.png" width="530px" alt="" />
    </div>
    <div class="container">
      <div class="black-top icons"></div>
      <div class="black-top calculator"></div>
      <div class="buttons dark">AC</div>
      <div class="buttons dark">±</div>
      <div class="buttons dark">%</div>
      <div class="buttons yellow">÷</div>
      <div class="buttons">7</div>
      <div class="buttons">8</div>
      <div class="buttons">9</div>
      <div class="buttons yellow">x</div>
      <div class="buttons">4</div>
      <div class="buttons">5</div>
      <div class="buttons">6</div>
      <div class="buttons yellow">-</div>
      <div class="buttons">1</div>
      <div class="buttons">2</div>
      <div class="buttons">3</div>
      <div class="buttons yellow">+</div>
      <div class="buttons double">0</div>
      <div class="buttons">.</div>
      <div class="buttons">=</div>
    </div>
  </body>
</html>
